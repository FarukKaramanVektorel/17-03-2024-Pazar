<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kategori Listesi</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Marketimsi</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					href="/category">Kategoriler</a></li>
				<li class="nav-item"><a class="nav-link" href="/category/add">Kategori
						Ekle</a></li>


			</ul>

		</div>
	</nav>


	<div th:fragment="header.html"></div>
	<a href="/category/add">Kategori Ekle</a>
	<table>
		<tr>
			<td>ID</td>
			<td>Kategori Adı</td>
			<td>Detay</td>
			<td>Düzenle</td>
			<td>Sil</td>
		</tr>
		<tr th:each="category: ${categories}">
			<td th:text="${category.id}"></td>
			<td th:text="${category.name}"></td>
			<td><a th:href="@{/category/detail/{id}(id=${category.id})}">
					<img
					src="https://cdn3.iconfinder.com/data/icons/seo-web-1-2/128/vigor_Advertisement-Media-Newspaper-Press-Release-Subscribe-Newsletter-3-512.png"
					width="20" />
			</a></td>
			<td><a th:href="@{/category/update/{id}(id=${category.id})}">
					<img
					src="https://cdn0.iconfinder.com/data/icons/seo-web-4-1/128/Vigor_edit-writing-content-editing-512.png"
					width="20" />
			</a></td>
			<td><a th:href="@{/category/delete/{id}(id=${category.id})}">
					<img
					src="https://cdn2.iconfinder.com/data/icons/basic-flat-icon-set/128/trash-512.png"
					width="20" />
			</a></td>
		</tr>

	</table>
</body>
</html>
